<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    *{
        background-color: black;
        display: flex;
        justify-content: center;
    }
    .container{
        max-width: 1200px;
        width: 100%;
        height: 90vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0px 25%;
        gap: 50;
    }
    .logo img{
        width: 250px;
        height: 80px;
    }
    .searchbar{
        display: flex;
        justify-content: left;
        width: 500px;
        height: 40px;
        outline: none;
        border: 1px solid white;
        border-radius: 30px;
        margin-top: 30px;
    }
    .searchbar input{
        border: none;
        width: 360px;
        height: 35px;
        cursor: text;
        color: aliceblue;
        outline: none;
        margin-top: 2px;
        font-size: 20px;
    }
    .image{
        width: 35px;
        height: 35px;
        margin-top: 3px;
    }
    .search_icon{
        border-radius: 50%;
    }
</style>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo-1.png" alt="Google">
        </div>
        <div class="searchbar">
            <div class="search_icon">
                <i class="material-icons" style="color:#f4eded;margin: 8px 10px;">search</i>
            </div>
            <div class="search_text">
                <input type="text">
                <img class="image" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png" alt="Microphone">
                <img class="image" src="https://cdn.icon-icons.com/icons2/2642/PNG/512/google_lens_logo_icon_159340.png" alt="Google lens">
            </div>
    </div>
</div>
</body>
</html>
